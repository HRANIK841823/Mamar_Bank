{% extends 'base.html' %}

{% block body %}
  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Transfer Money</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center">
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
          Transfer
        </button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-6">
        <ul class="list-none space-y-2">
          {% for message in messages %}
            <li class="p-4 rounded-md {{ message.tags|default:'bg-gray-200' }} {% if message.tags == 'error' %} bg-red-100 text-red-600 {% elif message.tags == 'success' %} bg-green-100 text-green-600 {% else %} bg-gray-200 text-gray-800 {% endif %}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
{% endblock %}
